{% extends 'base.template.html' %}

{% block content %}

<div class = "main">
<h1>Cart Items</h1>
<a href="{% url 'payment_form' %}" class="btn btn-primary checkout">Check Out</a>
{%for cart_item in all_cart_items %}

<div class="media">
  <img src="{{ cart_item.event.image.url }}" class="mr-3" height="100" width="100">
  <div class="media-body">
    <h5 class="mt-0 card-title">{{cart_item.event.name}}</h5>
    <p>
    {{cart_item.event.description}}
    </p>
    <p>
        Cost: ${{cart_item.event.getCostInDollars}}0<br/>
        Quantity: {{cart_item.quantity }} <br/>
        <a href="{% url 'remove_from_cart' cart_item_id=cart_item.id %}" class="btn btn-primary button">Remove</a>
    </p>
  </div>
</div>
{%endfor%}
</div>
{% endblock %}
