{% extends 'base.template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class = "main">
  <h1>Change your Password</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary" value="Change Password"> <input type="button" value="Back" class="btn btn-primary" onclick="goBack()">
  </form>
</div>
{% endblock %}
