{% extends 'base.template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class = "main">
  <h1>Reset Password</h1>
  <p>Enter a new password below.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary" value="Confirm">
  </form>
</div>
{% endblock %}
