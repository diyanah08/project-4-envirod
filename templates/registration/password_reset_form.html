{% extends 'base.template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class = "main">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, to reset your password. Instructions will be sent to your email.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary" value="Send me instructions!"> <input type="button" class="btn btn-primary" value="Back" onclick="goBack()">
  </form>
</div>
{% endblock %}
